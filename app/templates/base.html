{% load static %}
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales | {% block title %}{% endblock %} </title>
    
    <link rel="stylesheet" href={% static 'css/global_style.css' %}>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    {% block css %}{% endblock %}
    {% block pre_js %}{% endblock %}
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; margin-top: 5rem !important;">
        <div class="p-3 border" style="background-color: #FFFFFF;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% block pos_js %}{% endblock %}
</body>
</html>
